<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-02</title>
</head>
<body>
    
  <fieldset>

    <legend align="center">Admission Form</legend>


    <form action="test.html" >
        
        <label for="name">Name</label>
        <input required type="text" id="name" placeholder="Enter your name"><br><br>
        
        <label for="father name">Father's Name</label>
        <input required type="text" id="father name" placeholder="Enter your father name"><br><br>

        <label for="mother name">Mother's Name</label>
        <input required type="text" id="mother name" placeholder="Enter your mother name"><br><br>

        <label for="phone">Phone Number</label>
        <input required type="number" id="phone" placeholder="Enter your phone number"><br><br>

        <label for="email">E-mail</label>
        <input required type="email" id="email" placeholder="Enter your e-mail"><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter a valid password"><br><br>

        <label for="date">Birth Date</label>
        <input required type="date" id="date"><br><br>

        <label for="time">Date & Time</label>
        <input required type="datetime-local" id="time"><br><br>

        <label for="time1">Just Time</label>
        <input required type="time" id="time1" id="time1"><br><br>

        <label for="week">Week</label>
        <input required type="week" id="week"><br><br>

        <label for="details1">Present Address</label>
        <textarea required name="" id="details1" cols="30" rows="10" placeholder="wtite your present address......."></textarea><br><br>

        <label for="details2">Permanent address</label>
        <textarea required name="" id="details2" cols="30" rows="10" placeholder="Write your permanent address......."></textarea><br><br>

        <label for="male">Male</label>
        <input required type="radio" id="male" name="test">

        <label for="female">Female</label>
        <input required type="radio" id="female" name="test">

        <label for="others">Othera</label>
        <input required type="radio" id="others" name="test"><br><br>

        <label for="searching">Searching</label>
        <input type="search" id="searching" placeholder="searching........."><br><br>

        <label for="file">Select an image</label>
        <input required type="file" id="file" accept=".png,.jpg"><br><br>

        <label for="url">URL</label>
        <input required type="url" id="url" placeholder="Enter your facebook link"><br><br>

        <label for="range">Range</label>
        <input type="range" id="range" value="15"><br><br>

        <label for="division">Division</label>
        <select required name="" id="division"><option value="" disabled selected>--please choose your division--</option>
            <option value="">Dhaka</option>   
            <option value="">Chittagong</option>   
            <option value="">Khulna</option>   
            <option value="">Rajshahi</option>   
            <option value="">Rangpur</option>   
            <option value="">Sylhet</option>   
            <option value="">Mymensing</option>   
            <option value="">Barishal</option>   
        </select><br><br>

        <label for="color">Color</label>
        <input type="color" id="color"><br><br>

        <label for="telephone">Phone</label>
        <input required type="tel" id="telephone" pattern="[o-9]{2}-[0-9]{3}"placeholder="22-333"><br><br>

        <h3>Choose Your Subject</h3>
        <label for="sub1">Bangla</label>
        <input type="checkbox" id="sub1"><br>
        <label for="sub2">English</label>
        <input type="checkbox" id="sub2"><br>
        <label for="sub3">Economic</label>
        <input type="checkbox" id="sub3"><br>
        <label for="sub4">Management</label>
        <input type="checkbox" id="sub4"><br>
        <label for="sub5">Phiysic</label>
        <input type="checkbox" id="sub5"><br>
        <label for="sub6">Chamestry</label>
        <input type="checkbox" id="sub6"><br>
        <label for="sub7">Biology</label>
        <input type="checkbox" id="sub7"><br><br>
      
        <button type="submite">Submite</button>
        
           
    </form>
  </fieldset>
</body>
</html>
